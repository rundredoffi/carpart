# Build Docker Hub Carpart APIs
# Auteur: Nicolas JOUIN--DERRIEN

name: Build Docker Hub

on:
  workflow_run:
    workflows: ["Tests d'Intégration"]
    types: [completed]
    branches: [main]

permissions:
  contents: read

jobs:
  build_docker_hub:
    name: Build & Push to Docker Hub
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Repository Information
      run: |
        echo "REPOSITORY DOCKER HUB"
        echo "================================"
        echo "Repository: ${{ secrets.DOCKER_HUB_USERNAME }}/carpart"
        echo "Tags par service (LATEST UNIQUEMENT):"
        echo "   • api-stock-latest"
        echo "   • api-client-latest"
        echo "   • mongo-latest"
        echo "   • mysql-latest"
        echo "================================"

    - name: Build and push Stock API
      uses: docker/build-push-action@v5
      with:
        context: ./carpart-api
        file: ./carpart-api/Dockerfile.api
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/carpart:api-stock-latest
        platforms: linux/amd64,linux/arm64

    - name: Build and push Client API
      uses: docker/build-push-action@v5
      with:
        context: ./carpart-client
        file: ./carpart-client/Dockerfile.api
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/carpart:api-client-latest
        platforms: linux/amd64,linux/arm64

    - name: Build and push MongoDB
      uses: docker/build-push-action@v5
      with:
        context: ./carpart-api
        file: ./carpart-api/Dockerfile.db
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/carpart:mongo-latest
        platforms: linux/amd64,linux/arm64

    - name: Build and push MySQL
      uses: docker/build-push-action@v5
      with:
        context: ./carpart-client
        file: ./carpart-client/Dockerfile.db
        push: true
        tags: ${{ secrets.DOCKER_HUB_USERNAME }}/carpart:mysql-latest
        platforms: linux/amd64,linux/arm64

    - name: Docker Hub Summary
      run: |
        echo ""
        echo "TOUTES LES IMAGES POUSSÉES AVEC SUCCÈS !"
        echo "=============================================="
        echo "Repository Docker Hub: ${{ secrets.DOCKER_HUB_USERNAME }}/carpart"
        echo ""
        echo " 4 Images disponibles (LATEST UNIQUEMENT):"
        echo "  • ${{ secrets.DOCKER_HUB_USERNAME }}/carpart:api-stock-latest"
        echo "  • ${{ secrets.DOCKER_HUB_USERNAME }}/carpart:api-client-latest"
        echo "  • ${{ secrets.DOCKER_HUB_USERNAME }}/carpart:mongo-latest"
        echo "  • ${{ secrets.DOCKER_HUB_USERNAME }}/carpart:mysql-latest"
        echo ""
        echo "=============================================="